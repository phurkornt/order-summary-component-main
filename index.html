<body>
  <div class="top-body">
    <img src="images/pattern-background-desktop.svg" class="img-background"alt="">



  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  <div class="middle-body">
        <img src="images/illustration-hero.svg" class="img-2" alt="">
        <div class="text-one">
        <h2>Order Summary</h2>
        <p style="color:gray;">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
          </div>
        <div class="box-change">
          <table>
            <tr>
              <td><img src="images/icon-music.svg" class="icon" alt=""></td>
              <td>
              <p style="font-weight: 900;margin-bottom: 0px;">Annual Plan</p>
              <p style="margin-top: 5px;">$59.99/year</p>
              </td>
              <td><a href="#" class="a-left" >change</a></td>

            </tr>
          </table>
        </div>
        <a href="#"class="btn">Proceed to Payment</a><br>
        <a href="#" class="cancel-model" >Cancel Order</a>
  </div>
